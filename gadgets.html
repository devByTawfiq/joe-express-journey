
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets Marketplace - JE TechHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .logo img {
            height: 40px;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #007bff !important;
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem 0;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .gadget-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gadget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .gadget-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .gadget-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .gadget-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .gadget-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .condition-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .condition-excellent {
            background: #d4edda;
            color: #155724;
        }

        .condition-good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .condition-fair {
            background: #fff3cd;
            color: #856404;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .add-gadget-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #28a745, #1e7e34);
            border: none;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 1000;
        }

        .add-gadget-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.8rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .auth-required {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .gadget-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="index.html"><img src="images/JE Techhub logo.png" alt="JE TechHub"></a>
                </div>
                <nav class="d-flex align-items-center">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About Us</a>
                    <a href="programs.html" class="nav-link">Programs</a>
                    <a href="contact.html" class="nav-link">Contact Us</a>
                    <div id="authSection" class="ms-3">
                        <a href="getStarted.html" class="btn btn-primary">Get Started</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1 class="page-title">Gadgets Marketplace</h1>
            
            <!-- Auth Required Message -->
            <div id="authRequired" class="auth-required d-none">
                <div class="alert alert-info">
                    <h4><i class="fas fa-lock"></i> Authentication Required</h4>
                    <p>Please <a href="getStarted.html" class="alert-link">sign in</a> to access the gadgets marketplace.</p>
                </div>
            </div>

            <!-- Filters Section -->
            <div id="filtersSection" class="filters-section d-none">
                <div class="row">
                    <div class="col-md-4">
                        <select id="categoryFilter" class="form-control">
                            <option value="">All Categories</option>
                            <option value="phone">Phones</option>
                            <option value="laptop">Laptops</option>
                            <option value="tablet">Tablets</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select id="conditionFilter" class="form-control">
                            <option value="">All Conditions</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search gadgets...">
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading gadgets...</p>
            </div>

            <!-- Gadgets Grid -->
            <div id="gadgetsGrid" class="row d-none">
                <!-- Gadgets will be inserted here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state d-none">
                <i class="fas fa-mobile-alt fa-5x mb-3"></i>
                <h3>No gadgets found</h3>
                <p>Be the first to add a gadget to the marketplace!</p>
            </div>
        </div>
    </div>

    <!-- Add Gadget Button -->
    <button id="addGadgetBtn" class="add-gadget-btn d-none" data-bs-toggle="modal" data-bs-target="#addGadgetModal">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add Gadget Modal -->
    <div class="modal fade" id="addGadgetModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Gadget</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addGadgetForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Gadget Name</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-control" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="phone">Phone</option>
                                        <option value="laptop">Laptop</option>
                                        <option value="tablet">Tablet</option>
                                        <option value="accessories">Accessories</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Price (â‚¦)</label>
                                    <input type="number" class="form-control" name="price" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Condition</label>
                                    <select class="form-control" name="condition" required>
                                        <option value="excellent">Excellent</option>
                                        <option value="good">Good</option>
                                        <option value="fair">Fair</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" name="image_url" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3" placeholder="Describe your gadget..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addGadgetForm" class="btn btn-success">Add Gadget</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/gadgets.js"></script>
</body>
</html>
